<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Temperature Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center">Temperature Table</h1>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Temperature</th>
            <th>City</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="temperature : ${temperatures}">
            <td th:text="${temperature.id}"></td>
            <td th:text="${temperature.date}"></td>
            <td th:text="${temperature.temp}"></td>
            <td th:text="${temperature.city}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
